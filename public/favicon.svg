<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8742A"/>
      <stop offset="100%" style="stop-color:#B85C35"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="32" height="32" rx="6" ry="6" fill="url(#bg)"/>
  <!-- White stroke outline for logo feel -->
  <rect x="1.5" y="1.5" width="29" height="29" rx="5" ry="5" fill="none" stroke="rgba(255,240,220,0.5)" stroke-width="1"/>
  <!-- "R" lettermark -->
  <text
    x="16"
    y="23"
    font-family="'Arial Black', 'Impact', 'Georgia', serif"
    font-weight="900"
    font-size="21"
    fill="white"
    text-anchor="middle"
    letter-spacing="-1"
    paint-order="stroke"
    stroke="rgba(255,220,180,0.4)"
    stroke-width="2"
  >R</text>
</svg>